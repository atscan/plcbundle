when:
  - event: ["manual"]
    branch: ["main"]

engine: "nixery"

clone:
  depth: 0

dependencies:
  nixpkgs:
    - go
    - goreleaser
    - gcc
    - git
    - zstd
    - zstd.dev

environment:
  CGO_ENABLED: "1"

steps:
  - name: "Build with GoReleaser"
    command: |
      goreleaser build --clean
      echo "âœ“ Binaries built:"
      ls -lh dist/*/plcbundle

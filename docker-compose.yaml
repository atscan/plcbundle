services:
  plcbundle:
    build: .
    image: atscan/plcbundle:latest
    container_name: plcbundle
    restart: unless-stopped

    ports:
      - "${HTTP_PORT:-8080}:8080"

    volumes:
      - ${DATA_DIR:-./data}:/data

    environment:
      - TZ=${TZ:-UTC}

    command: >
      serve
        --host 0.0.0.0
        --port 8080
        --sync
        --websocket

    networks:
      - plcbundle

networks:
  plcbundle:

